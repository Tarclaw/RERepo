<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="panel-title">Facilities</h1>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Create</th>
                                <th>Update</th>
                                <th>Delete</th>
                                <th>See All</th>
                            </tr>
                            </thead>
                            <tr th:each="facility : ${facilities}">
                                <td th:text="${facility.getId()}">ID</td>
                                <td th:text="${facility.getDescription()}">Description</td>
                                <td><a href="#" th:href="@{${mappings.get(facility.getId())} + '/' + ${facility.getId()}  + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{${mappings.get(facility.getId())} + '/new'}">Create</a></td>
                                <td><a href="#" th:href="@{${mappings.get(facility.getId())} + '/' + ${facility.getId()} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/facility/' + ${facility.getId()} + '/delete'}">Delete</a></td>
                                <td><a href="#" th:href="@{${mappings.get(facility.getId())}}">See All</a></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
