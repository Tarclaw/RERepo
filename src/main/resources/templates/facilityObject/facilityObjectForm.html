<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${facilityObject}" th:action="@{/facilityObject/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{realEstateAgentCommand.id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Facility Object Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Month Rent:</label>
                                    <input type="text" class="form-control" th:field="*{monthRent}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Price:</label>
                                    <input type="text" class="form-control" th:field="*{price}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Commission Amount:</label>
                                    <input type="text" class="form-control" th:field="*{commissionAmount}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Status:</label>
                                    <select class="form-control">
                                        <option>For Sale</option>
                                        <option>Sold</option>
                                        <option>For Rent</option>
                                        <option>Rented</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Agent Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.firstName}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.lastName}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Login:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.login}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Password:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.password}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Email:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.email}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Skype:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.skype}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Mobile:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.mobileNumber}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Salary:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.salary}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Hired Date:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.hiredDate}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Quit Date:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{realEstateAgentCommand.quitDate}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Facilities</h1>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>Number of Rooms</th>
                                        <th>Area</th>
                                        <th>Published</th>
                                        <th>Street</th>
                                        <th>Facility Number</th>
                                        <th>City</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="facility : ${facilityObject.facilityCommands}">
                                        <td th:text="${facility.id}">UNKNOWN</td>
                                        <td th:text="${facility.description}">UNKNOWN</td>
                                        <td th:text="${facility.numberOfRooms}">UNKNOWN</td>
                                        <td th:text="${facility.totalArea}">UNKNOWN</td>
                                        <td th:text="${facility.publishedDateTime}">UNKNOWN</td>
                                        <td th:text="${facility.address.street}">UNKNOWN</td>
                                        <td th:text="${facility.address.facilityNumber}">UNKNOWN</td>
                                        <td th:text="${facility.address.city}">UNKNOWN</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
