<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${storage}" th:action="@{'/storage/update'}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Input Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10">
                                    <h1 class="panel-title">Edit Apartment Information</h1>
                                </div>
                                <div class="col-md-1">
                                    <a class="btn btn-default" href="#"
                                       th:href="@{'/storage/' + ${storage.id} + '/image'}" role="button">Change Image</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('description')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('monthRent')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Month Rent:</label>
                                    <input type="text" class="form-control" th:field="*{monthRent}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('monthRent')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('monthRent')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('price')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Price:</label>
                                    <input type="text" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('price')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('price')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Status:</label>
                                    <select class="form-control" th:field="*{status}">
                                        <option th:each="statusValue : ${T(web.example.realestate.domain.enums.Status).values()}"
                                                th:value="${statusValue.name()}"
                                                th:text="${statusValue.name()}">Undefine</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('numberOfRooms')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Number of Rooms:</label>
                                    <input type="text" class="form-control" th:field="*{numberOfRooms}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('numberOfRooms')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('numberOfRooms')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('totalArea')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Total Area:</label>
                                    <input type="text" class="form-control" th:field="*{totalArea}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('totalArea')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('totalArea')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Commercial Capacity:</label>
                                    <input type="text" class="form-control" th:field="*{commercialCapacity}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Cargo Equipment:</label>
                                    <input type="text" class="form-control" th:field="*{hasCargoEquipment}" />
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('publishedDateTime')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Published Date Time:</label>
                                    <input type="text" class="form-control" th:field="*{publishedDateTime}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('publishedDateTime')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('publishedDateTime')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('closedDateTime')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Closed Date Time:</label>
                                    <input type="text" class="form-control" th:field="*{closedDateTime}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('closedDateTime')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('closedDateTime')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Address Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>District:</label>
                                    <input type="text" class="form-control" th:field="*{address.district}" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Postcode:</label>
                                    <input type="text" class="form-control" th:field="*{address.postcode}" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>City:</label>
                                    <input type="text" class="form-control" th:field="*{address.city}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Street:</label>
                                    <input type="text" class="form-control" th:field="*{address.street}" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>House Number:</label>
                                    <input type="text" class="form-control" th:field="*{address.facilityNumber}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10">
                                    <h1 class="panel-title">Add Client</h1>
                                </div>
                                <div class="col-md-1">
                                    <a class="btn btn-default" role="button"
                                       th:href="${'/storage/client/new'}">Create Client</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Select Client:</label>
                                    <select class="form-control" name="clientId">
                                        <option th:each="client : ${clients}"
                                                th:value="${client.id}"
                                                th:selected="${client.id.equals(storage.clientId)}"
                                                th:text="${client.firstName + ' ' + client.lastName}">Jane Doe</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
