<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${client}" th:action="@{/client/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Client Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" th:field="*{lastName}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Login:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{login}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Password:</label>
                                    <input type="text" class="form-control"
                                           th:field="*{password}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Email:</label>
                                    <input type="text" class="form-control" th:field="*{email}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Skype:</label>
                                    <input type="text" class="form-control" th:field="*{skype}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Mobile:</label>
                                    <input type="text" class="form-control" th:field="*{mobileNumber}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Requirements for Customer:</label>
                                    <input type="text" class="form-control" th:field="*{customerRequirements}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
