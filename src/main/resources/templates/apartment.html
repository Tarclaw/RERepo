<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Apartments List</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Number of Rooms</th>
                                <th>Published</th>
                                <th>Area</th>
                                <th>Apartment Number</th>
                                <th>Floor</th>
                            </tr>
                            </thead>
                            <tr th:each="apartment : ${apartments}">
                                <td th:text="${apartment.getId()}">ID</td>
                                <td th:text="${apartment.getDescription()}">Kyiv</td>
                                <td th:text="${apartment.getNumberOfRooms()}">Kyivska</td>
                                <td th:text="${apartment.getPublishedDateTime()}">Shuhevuch</td>
                                <td th:text="${apartment.getTotalArea()}">789000</td>
                                <td th:text="${apartment.getApartmentNumber()}">756</td>
                                <td th:text="${apartment.getFloor()}">7</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
